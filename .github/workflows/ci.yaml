name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
  pull_request:

jobs:
  setup:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Check out the repo"
        uses: "actions/checkout@v4"

      - name: "Install Foundry"
        uses: "foundry-rs/foundry-toolchain@v1.2.0"
        with:
          version: stable

      - name: "Install NodeJS"
        uses: actions/setup-node@v4
        with:
          node-version: lts/Iron
          cache: 'pnpm'

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10.13.0
          run_install: true

  build:
    runs-on: "ubuntu-latest"
    needs: ["setup"]
    steps:
      - name: Build
        run: forge build

  lint:
    runs-on: "ubuntu-latest"
    needs: ["setup"]
    steps:
      - name: Lint
        run: forge lint

  test:
    runs-on: "ubuntu-latest"
    needs: ["build"]
    steps:
      - name: Test
        run: forge test

  slither:
    runs-on: ubuntu-latest
    needs: ["test"]

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.8

      - name: Install Slither
        run: |
          pip install slither-analyzer

      - name: Run Slither
        working-directory: ./
        run: |
          slither --config ./slither.config.json .
